<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: "Determination";
      src: url("Determination.ttf") format("truetype");
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Determination", system-ui, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #clock {
      font-size: clamp(4rem, 20vw, 12rem);
      letter-spacing: 0.07em;
      font-weight: 700;
      user-select: none;
    }

    #hi-badge {
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px 20px;
      background: #ffd800; 
      color: #fff; 
      font-size: 14px;
      font-family: "Determination";
      text-decoration: none;
      border-radius: 0; 
    }
  </style>
</head>
<body>

  <a id="hi-badge" href="https://bezau1.github.io" target="_blank" rel="noopener noreferrer">HI :3</a>

  <div id="clock">00:00:00</div>

  <script>
    function pad(n) {
      return String(n).padStart(2, "0");
    }

    function updateClock() {
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
