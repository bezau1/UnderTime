<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Determination font -->
  <style>
    @font-face {
      font-family: "Determination";
      src: url("Determination.ttf") format("truetype");
      font-display: swap;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Determination", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #clock {
      font-size: clamp(4rem, 20vw, 12rem);
      font-weight: 700;
      letter-spacing: 0.07em;
      text-align: center;
      user-select: none;
    }

    /* HI :3 badge */
    #hi-badge {
      position: fixed;
      top: 0;
      left: 0;
      margin: 16px;
      padding: 10px 18px;
      background: #ffd800; /* yellow */
      color: #000;
      text-decoration: none;
      font-size: 14px;
      border-radius: 0 8px 8px 0;
      font-family: "Determination", system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <a id="hi-badge" href="https://bezau1.github.io" target="_blank" rel="noopener noreferrer">
    HI :3
  </a>

  <div id="clock">00:00:00</div>

  <script>
    function pad(num) {
      return String(num).padStart(2, "0");
    }

    function updateClock() {
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }

    // update every second
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
